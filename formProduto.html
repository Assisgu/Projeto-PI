<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
   <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="formProduto.css">
</head>


<body>
        <main class ="container">
            
            <h2> Novo Produto </h2>

            <form class="needs-validation" novalidate method = "#" action="#" >

                 <section class="mb-3 ">
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Titulo Produto" required >
                  </section>  

                <div class="mb-3">
                    <select  class="form-select" required>
                    <option value="" id=""> Categoria</option>  
                    <option value="" id="">Eletrônicos</option>
                    <option value="" id="">Esportes</option>
                    <option value="" id="">Ferramentas</option>
                    <option value="" id="">Games</option>
                    <option value="" id="">Utensílios Doméstico</option>                    
                    </select>
                </div>
                
                <div class="input-group mb-3">      
                    <span class="input-group-text">R$</span>
                    <input type="number" min="0" class="form-control" placeholder=" Valor diária"required>
                    <span class="input-group-text">,00</span>
                </div>

                <div class="mb-3">
                    <input type="text" name="modelo" id="modelo" class="form-control" placeholder="Modelo" required>
                    <div class="underline"> </div>
                </div>

                <div class="mb-3">
                    <input type="text" name="marca" id="marca" class= "form-control" placeholder="Marca"required>
                    <div class="underline"> </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Descrição</span>
                    <textarea class="form-control" aria-label="With textarea" required></textarea>
                  </div>

                
                <div class="input-group ">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload" required>
                </div>
                
                <input type="submit" value="Cadastrar">

            </form>
 
        </main>

    </body>

</html>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    
    </script>
