<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Rentall - Cadastro Produto</title>
    <link rel="stylesheet" href="/css/" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: whitesmoke">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="imagens/logo.png"
            alt=""
            width="20%"
            class="d-inline-block align-text-top"
          />
          Rentall
        </a>
      </div>
      <div class="container-fluid justify-content-center fixed-top mt-2">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main class="pt-4">
      <!--FORM CADASTRAR PRODUTO-->
      <h2 class="text-center ">Cadastre Seu Produto</h2>
      <section class="container d-flex justify-content-center align-items-center">          
          <form action="#" class="">

            <div class="row pt-1">
            <section class="col text-center">
              <spam class="d-block">Nome</spam>
              <input type="text" class="teste" />
            </section>
            <section class="col text-center">
              <spam>Selecione a categoria do produto</spam>
              <select class="">                
                <option value="" id="">Eletrônicos</option>
                <option value="" id="">Eletroportáteis</option>
                <option value="" id="">Esportes</option>
                <option value="" id="">Ferramentas</option>
                <option value="" id="">Games</option>
                <option value="" id="">Utensílios Domésticos</option>
              </select>
            </section>
          </div>

          <div class="row pt-4">
            <section class="col text-center">
              <spam class="d-block">Preço Aluguel</spam>
              <input type="text" placeholder="Valor Minímo R$ 15,00" />
            </section>

            <section class="col text-center">
              <spam class="d-block">Tempo de Aluguel</spam>
              <select class="">
                <option value="" id="">1 Dia</option>
                <option value="" id="">7 Dias</option>
                <option value="" id="">15 Dias</option>
                <option value="" id="">30 Dias</option>
              </select>
            </section>
          </div>

          <div class="row pt-4">

            <section class="col text-center">
              <spam class="d-block">Modelo</spam>
              <input type="text" />
            </section>

            <section class="col text-center">
              <spam class="d-block">Marca</spam>
              <input type="text" />
            </section>

          </div>

          <div class="row pt-4">
            <section class="">
              <spam>Descrição</spam>
              <input type="text"/>
            </section>
          </div>

          </form>
        
      </section>
    </main>
  </body>
</html>
