<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <title>Rentall - Cadastro de Usuário</title>
  <link rel="stylesheet" href="/css/" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: whitesmoke">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="imagens/logo.png" alt="" width="20%" class="d-inline-block align-text-top" />
        Rentall
      </a>
    </div>
    <div class="container-fluid justify-content-center fixed-top mt-2">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="pt-4">
    <!--FORM CADASTRAR PRODUTO-->
    <h2 class="text-center ">Preencha Seus Dados</h2>
    <section class="container d-flex justify-content-center align-items-center">
      <form action="#" class="">

        <div class="row pt-1">
          <section class="col-6 text-center">
            <spam class="d-block pb-2">Nome</spam>
            <input type="text" class="form-control" />
          </section>
          
            
        </div>

        <div class="row pt-4">
          <section class="col text-center">
            <spam class="d-block pb-2">Preço Aluguel</spam>
            <input type="text" placeholder="Valor Minímo R$ 15,00" class="form-control" />
          </section>

          <section class="col text-center">
            <spam class="d-block pb-2">Tempo de Aluguel</spam>
            <select class="form-select">
              <option value="" id="">1 Dia</option>
              <option value="" id="">7 Dias</option>
              <option value="" id="">15 Dias</option>
              <option value="" id="">30 Dias</option>
            </select>
          </section>
        </div>

        <div class="row pt-4">

          <section class="col text-center">
            <spam class="d-block">Modelo</spam>
            <input type="text " class="form-control" />
          </section>

          <section class="col text-center">
            <spam class="d-block">Marca</spam>
            <input type="text" class="form-control" />
          </section>

        </div>

        <div class="row pt-4 ">
          <section class="text-center">
            <spam class="d-block mt-3 pb-2">Descrição</spam>
            <input type="text" class="align-baseline w-100 h-100 form-control text-center text-break text-wrap"
              placeholder="Fale características do produto" />
          </section>
        </div>

        <div class="input-group pt-5 mt-5">
          <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
            aria-label="Upload">
        </div>

        <spam class="pt-5 d-block text-end">Etapa 1 de 2</spam>

        <div class="text-center pt-5">
          <a href="formCadastroUser2.html" class="text-decoration-none text-reset">
          <button class="rounded btn btn-lg btn-success display-6 w-50 fs-5 white ">Próxima Etapa
          </a>
          </button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <section class="pt-5">
      teste
    </section>
  </footer>
</body>

</html>
