  <main class="pt-4">
    <!--FORM CADASTRAR USUÁRIO-->
    <h2 class="text-center ">Preencha Seus Dados</h2>
    <section class="container d-flex justify-content-center align-items-center">
      <form action="#" class="text-center">

        <section class="text-center">
          <spam class="d-block pb-2">Email</spam>
          <input type="text" class="form-control" />
        </section>

        <section class="text-center">
          <spam class="d-block pb-2">Senha</spam>
          <input type="text" class="form-control" />
        </section>

        <section class="text-center">
          <spam class="d-block pb-2">Nome</spam>
          <input type="text" class="form-control" />
        </section>

        <section class=" text-center pt-3">
          <spam class="d-block pb-2">Sobrenome</spam>
          <input type="text" class="form-control" />
        </section>

        <section class="text-center  pt-3">
          <spam class="d-block pb-2">Data de Nascimento</spam>
          <input type="date" class="form-control" />
        </section>
    
        <section class="text-center  pt-3">
          <spam class="d-block pb-2">RG</spam>
          <input type="text " class="form-control" placeholder="99.999.999-9" />
        </section>

        <section class="text-center  pt-3">
          <spam class="d-block pb-2">CPF</spam>
          <input type="text" class="form-control" placeholder="999.999.999-99"/>
        </section>

        <div class="text-center pt-5">
         
            <button class="rounded btn btn-lg btn-success display-6 w-100 fs-5 white ">
